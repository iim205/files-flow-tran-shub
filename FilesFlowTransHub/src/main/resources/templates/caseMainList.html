<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>傳輸紀錄</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<!-- 共用選單 -->
	<div th:replace="~{fragments :: menu}"></div>

	<div class="container">
		<div class="card mx-auto" style="max-width: 960px;">
			<h2 class="text-center mb-4">傳輸紀錄</h2>
			<table class="table table-bordered table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th>交換序號</th>
						<th>服務項目</th>
						<th>交換狀態</th>
						<th>更新時間</th>
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="case : ${caseMainList}">
						<td th:text="${case.caseId}"></td>
						<td th:text="${case.serviceId}"></td>
						<td th:text="${case.caseStatus}"></td>
						<td
							th:text="${#temporals.format(case.caseUpdateDatetime, 'yyyy-MM-dd HH:mm:ss')}"></td>
						<td class="text-center"><a
							th:href="@{/caseDetails(caseId=${case.caseId})}"
							class="btn btn-info btn-sm">檢視</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
