<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>服務列表</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<!-- 共用選單 -->
	<div th:replace="~{fragments :: menu}"></div>
	<div class="container">
		<div class="card mx-auto" style="max-width: 960px;">
			<h2 class="text-center mb-4">服務列表</h2>
			<div class="d-flex justify-content-end mb-3">
				<a href="/service/add" class="btn btn-primary">建立一筆新的服務</a>
			</div>

			<!-- 服務列表 -->
			<table class="table table-hover table-bordered">
				<thead class="table-dark">
					<tr class="text-center">
						<th>服務代碼</th>
						<th>服務描述</th>
						<th>服務名稱</th>
						<th>服務狀態</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="service : ${services}"
						class="align-middle text-center">
						<td th:text="${service.serviceId}">服務代碼</td>
						<td th:text="${service.serviceDescription}">服務描述</td>
						<td th:text="${service.serviceName}">服務名稱</td>
						<td th:text="${service.serviceStatus == '0' ? '已停用' : '已啟用'}">服務狀態</td>
						<td><a
							th:href="@{/service/edit/{serviceId}(serviceId=${service.serviceId})}"
							class="btn btn-warning btn-sm me-2">編輯</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
